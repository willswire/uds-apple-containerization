name: Test UDS Capability

on:
  pull_request:
    # milestoned is added here as a workaround for release-please not triggering PR workflows (PRs should be added to a milestone to trigger the workflow).
    types: [milestoned, opened, reopened, synchronize]
    paths-ignore:
      - "**.md"
      - "**.jpg"
      - "**.png"
      - "**.gif"
      - "**.svg"
      - docs/**
      - .vscode/**
      - .gitignore
      - renovate.json
      - .codespellrc
      - .release-please-config.json
      - release-please-config.json
      - CODEOWNERS
      - LICENSE
  workflow_call:

permissions:
  id-token: write
  contents: read

jobs:
  build-package:
    runs-on: macos-26
    strategy:
      matrix:
        architecture: [arm64]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install UDS CLI
        uses: defenseunicorns/setup-uds@ab842abcad1f7a3305c2538e3dd1950d0daacfa5 # v1.0.1
        with:
          # renovate: datasource=github-tags depName=defenseunicorns/uds-cli versioning=semver
          version: v0.27.21

      - name: Registry login
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | uds zarf tools registry login -u dummy --password-stdin ghcr.io
        shell: bash

      - name: Create package
        run: uds run build --set ARCH=${{ matrix.architecture }} --no-progress

      - name: Upload Package Artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: package-${{ matrix.architecture }}
          path: ./zarf-package-uds-apple-containerization-*.tar.zst
          retention-days: 1

  test-clean-install:
    runs-on: macos-26
    needs: build-package
    strategy:
      matrix:
        image: ["docker.io/kindest/node"]
        version: ["v1.33.0", "v1.34.0"]
        architecture: ["arm64"]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install UDS CLI
        uses: defenseunicorns/setup-uds@ab842abcad1f7a3305c2538e3dd1950d0daacfa5 # v1.0.1
        with:
          # renovate: datasource=github-tags depName=defenseunicorns/uds-cli versioning=semver
          version: v0.27.21

      - name: Install container CLI
        run: |
          brew install container
          container system start --enable-kernel-install
        shell: bash

      - name: Registry login
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | uds zarf tools registry login -u dummy --password-stdin ghcr.io
        shell: bash

      - name: Download Package Artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: package-${{ matrix.architecture }}
          path: .

      - name: Create and deploy the package
        run: uds run deploy --set IMAGE_NAME=${{matrix.image}} --set VERSION=${{matrix.version}} --no-progress

      - name: Validate package
        run: uds run validate --no-progress

      - name: Debug Output
        if: ${{ always() }}
        uses: ./.github/actions/debug-output
